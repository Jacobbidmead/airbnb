<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Signup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="airbnb.css" />
  </head>
  <body>
    <!-- nav -->

    <nav class="wrap-houses">
      <div class="container py-2">
        <div class="row">
          <div class="col">
            <img src="images/logo-airbnb.png" alt="airbnb logo" class="logo" />
          </div>

          <div class="col text-end">
            <a href="" type="button" class="btn btn-outline-secondary">
              <img
                src="https://randomuser.me/api/portraits/men/11.jpg"
                alt=""
                class="user-image"
              />User name
            </a>

            <a href="" type="button" class="btn btn-outline-secondary">
              Log out
            </a>
          </div>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <h2>List a House</h2>
        <span>Short title</span>
        <div class="input-group mb-3">
          <input type="text" class="form-control" />
        </div>
        <span>Description</span>
        <div class="input-group mb-3">
          <textarea class="form-control"></textarea>
        </div>
        <span>Number of rooms</span>
        <div class="input-group mb-3">
          <input type="number" class="form-control" />
        </div>
        <div>
          <span>Location</span>
          <select class="form-select mb-3">
            <option selected>Koh Samui</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
          <span>Price (per night $)</span>
          <div class="input-group mb-3">
            <span class="input-group-text">$</span>

            <input type="number" class="form-control" />
          </div>
          <span>Add Photos (up to 9)</span>
          <div class="input-group mb-1">
            <input type="text" class="form-control" placeholder="http://..." />
          </div>
          <div class="input-group mb-1">
            <input type="text" class="form-control" placeholder="http://..." />
          </div>
          <div class="input-group mb-1">
            <input type="text" class="form-control" placeholder="http://..." />
          </div>
          <div class="input-group mb-1">
            <input type="text" class="form-control" placeholder="http://..." />
          </div>
          <div class="input-group mb-1">
            <input type="text" class="form-control" placeholder="http://..." />
          </div>
          <div class="input-group mb-1">
            <input type="text" class="form-control" placeholder="http://..." />
          </div>
          <div class="input-group mb-1">
            <input type="text" class="form-control" placeholder="http://..." />
          </div>
          <div class="input-group mb-1">
            <input type="text" class="form-control" placeholder="http://..." />
          </div>
          <div class="input-group mb-1">
            <input type="text" class="form-control" placeholder="http://..." />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
