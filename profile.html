<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Profile</title>
    <script
      src="https://kit.fontawesome.com/d326434ad5.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="airbnb.css" />
  </head>
  <body>
    <nav class="wrap-houses">
      <div class="container py-2">
        <div class="row">
          <a href="#" class="logo">
            <img src="images/logo-airbnb.png" alt="airbnb logo" class="logo" />
          </a>

          <div class="col text-end">
            <a href="" class="btn btn-outline-secondary">
              <img
                src="https://randomuser.me/api/portraits/men/11.jpg"
                alt=""
                class="user-image"
              />User name
            </a>

            <a href="" class="btn btn-outline-secondary">
              Log out
            </a>
          </div>
        </div>
      </div>
    </nav>
    <!-- end of nav bar -->
    <div class="container">
      <div class="row">
        <div class="col-4">
          <h3 class="mt-3 pb-3 border-bottom">Profile</h3>
          <form>
            <div><span>Name</span></div>
            <div class="input-group mb-3">
              <input name="name" type="text" class="form-control" />
            </div>
            <div><span>Email</span></div>
            <div class="input-group mb-3">
              <input name="Email" type="text" class="form-control" />
            </div>
            <div class="">
              <span>Profile Picture</span>
            </div>
            <div class="">
              <span> <img src="" alt="" /> avatar</span>
            </div>
            <div class="input-group mb-3">
              <input name="profilepic" type="text" class="form-control" />
            </div>
          </form>

          <div>
            <button class="btn btn-success my-3">
              Save changes
            </button>
          </div>
        </div>
        <div class="col-7 offset-1">
          <h3 class="mt-3 pb-3 border-bottom">My Listings</h3>
          <form>
            <div>
              <button class="btn btn-success my-3">
                List a house
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
